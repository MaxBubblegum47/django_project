{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <style>
    .center {
        margin: auto;
        width: 60%;
        border: 3px solid;
        padding: 10px;
    }
    </style>

    <div class="center">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Playlist</legend>
                {{ form.media }}
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Done</button>
            </div>
        </form>
    </div>
{% endblock content %}
